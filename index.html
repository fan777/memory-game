<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    
    <div id="top">
      <div id="game-options">
        <form action="" id="new-game">
          <span>play with </span>
          <select id="match-pairs" name="match-pairs">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> 
          <span> pairs... </span>
          <input type="submit" value="Go!">
        </form>
      </div>
      <div id="scores">
        <button id="reset-this-score">Reset THIS Best Score</button> <button id="reset-all-scores">Reset ALL Best Scores</button>
        <div>best score for <span id="best-score-pairs">#</span> pairs: <span id="best-score" class="score"></span></div>
        <div>current score: <span id="current-score" class="score"></span></div>
      </div>
    </div>

    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
